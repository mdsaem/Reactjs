<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class HotNews extends React.Component {

      constructor(props){
      super(props);
      this.state={
      totalEditCount:0
    };

    }
      edit(){
      alert("Please click edit button")
        this.setState({
        totalEditCount: this.state.totalEditCount + 1
      });
     }

     delete(){

         alert("Please Click The delete Button")

     }
        render() {
        var props = this.props;
        const totalEditCount=this.state.totalEditCount;
        return (
                 <div className="mainContainer">
                    <h1>{props.children}</h1>
                  <div ClassName="action">
                <button className="edit" onClick={() => this.edit()} >Edit</button>
                <button className="delete" onClick={this.delete} >Delete</button>
            </div>
           {!!totalEditCount && (<p>Total Edit Click Is : {totalEditCount}</p>)}
         </div>
        )
    }
  }

        ReactDOM.render(
         <div className ="container">
            <HotNews> Messi Says True Protest In Copa America Corraption. </HotNews>
            <HotNews> Commonbel Panisht the Messi In 2 Years ban for talk in Comonbel coraption. </HotNews>
        </div>,
       
        document.getElementById('root')
      );

    </script>

  </body>
</html>
